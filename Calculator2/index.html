<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">My Calculator</h1>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="outputscreen">
            <button onclick="clr()" class="operator">CLR</button>
            <button onclick="del()" class="operator">DEL</button>
            <button onclick="display('%')" class="operator">%</button>
            <button onclick="display('/')" class="operator">/</button>
            <button onclick="display('7')" class="number">7</button>
            <button onclick="display('8')" class="number">8</button>
            <button onclick="display('9')" class="number">9</button>
            <button onclick="display('-')" class="operator">-</button>
            <button onclick="display('4')" class="number">4</button>
            <button onclick="display('5')" class="number">5</button>
            <button onclick="display('6')" class="number">6</button>
            <button onclick="display('+')" class="operator">+</button>
            <button onclick="display('1')" class="number">1</button>
            <button onclick="display('2')" class="number">2</button>
            <button onclick="display('3')" class="number">3</button>
            <button onclick="display('*')" class="operator">*</button>
            <button onclick="display('0')" class="number">0</button>
            <button onclick="display('.')" class="number">.</button>
            <button onclick="calculation()" class="operator" id="equal">=</button>
        </div>
    </div>
    <script>
        const output = document.getElementById('outputscreen')
        function display(num){
            output.value+=num;
        }
        function clr(){
            output.value=null;
        }
        function calculation(){
            try{
            output.value = eval(output.value)
        }
        catch(err){
           alert("Invalid")
        }
        }
        function del(){
            output.value=output.value.slice(0,-1)
        }
    </script>
</body>
</html>
